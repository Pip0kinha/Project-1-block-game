<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="game-section">
      <h1>Q u a d r a d i n h o s</h1>
      <canvas
        id="canvas"
        width="1200"
        height="600"
        style="border: 2px solid grey"
      >
      </canvas>
      <div class="button-div">
        <button id="start-button" class="button-30" role="button">
          Start Game
        </button>

        <!-- mute -->

        <input type="checkbox" name="un-mute" id="un-mute" />
        <label for="un-mute" class="unmute">
          <img
            src="docs/assets/imgs/click-to-mute.jpg"
            alt="Mute_Icon.svg"
            title="Mute icon"
          />
        </label>
        <label for="un-mute" class="mute">
          <img
            src="docs/assets/imgs/click-to-play.jpg"
            alt="Speaker_Icon.svg"
            title="Unmute/speaker icon"
          />
        </label>

        <!--  end of mute -->
      </div>
      <div class="div-leaderboard">
        <h2>**LEADERBOARD**</h2>
        <ol id="highScores"></ol>
      </div>
    </section>

    <script type="text/javascript" src="obstacles.js"></script>
    <script type="text/javascript" src="controls.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
